<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <style>

        @font-face {
            font-family: Vazirmatn;
            src: url('fonts/Vazirmatn-Light.woff2') format('woff2');
            src: url('fonts/Vazirmatn-Light.ttf') format('ttf');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        body {
            font-family: "Vazirmatn", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-shrink: 0
        }

        .login-form {
            font-family: "Vazirmatn", sans-serif;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            flex-shrink: 0
        }

        .login-form h2 {
            font-family: "Vazirmatn", sans-serif;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .login-form input {
            font-family: "Vazirmatn", sans-serif;
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: block;
            text-align: right;
        }

        .login-form select,
        .login-form button {
            font-family: "Vazirmatn", sans-serif;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            display: block;
        }

        .login-form label {
            font-family: "Vazirmatn", sans-serif;
            font-size: 18px;
            display: block;
            margin-top: 15px;
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        .login-form button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .login-form select,
        .login-form label,
        .login-form option {
            text-align: right;
            
        }

        #result {
            font-size: 16px;
            color: #007bff;
            margin-top: 15px;
        
        }

    </style>

        <div class="login-form">
            <h2>ورود کاربری</h2>

            <input type="text" id="username" placeholder="نام کاربری" />
            <div id="userError" style="text-align: right;"></div>
            <input type="password" id="password" placeholder="گذرواژه" />
            <div id="passwordError" style="text-align: right"></div>

            <label for="authTypeDropDown">نوع ورود کاربری</label>
                <select id="authTypeDropDown" name="choice1">
                    <option value="QR">LDAP</option>
                    <option value="MOBILE">نام کاربری و پسورد</option>
                </select>

            <label for="typeDropDown">صحت سنجی</label>
            <select id="typeDropDown" name="choice2">
                <option value="LDAP"> QR اسکن کد </option>
                <option value="USERPASS">موبایل</option>
            </select>

            <button id="loginButton" onclick="clickLoginButton()">ورود</button>
            <div id="result"></div>
        </div>

        <script src="main.js"></script>

</body>
</html>
